<div class="container_big-card">

  <div class="big-card_img">
    <img
    src="{{ photoCover }}"
    alt=""
    height="200px"
    srcset=""
  >

  </div>

  <div class="big-card_title">
    <h1><a [routerLink]="['content', Id]">{{ cardTitle }}</a></h1>
  </div>

  <div class="big-card_text">
    <p>{{ cardDescription }}</p>

  </div>

</div>
